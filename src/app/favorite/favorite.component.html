
<div style="text-align: center;margin-bottom: 2.5%;">
    <h1>Your favorite cities</h1>
        <div class="row">
            <div  class="card" style="margin: auto;margin-bottom: 1%;" *ngFor="let favorite of favorites;" [routerLink]="['/Home', favorite.cityKey]" >
                <div style="width: 200px;height: 300px;">
                    <div >
                        <div class="card-body">
                            <h5 class="card-title">{{favorite.name}}</h5>
                            <p class="card-text">{{favorite.lastKnownTemp}}&#176;</p>
                            <p class="card-text">{{favorite.weatherText}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="favorites.length == 0" style="font-size: 50px;">
            <h5>You haven't saved any favorites</h5>
    </div>
</div>
